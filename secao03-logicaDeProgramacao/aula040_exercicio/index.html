<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <section class="container">
        <h1><strong>Tabela IMC</strong></h1>
        
        <div class="conteudo">
            <div>
                <h2><strong>IMC</strong></h2>
                <p>Menor que 16</p>
                <p>Entre 16 e 17</p>
                <p>Entre 17 e 18,5</p>
                <p>Entre 18,6 e 24,9</p>
                <p>Entre 24,9 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Maior que 40</p>
            </div>

            <div>
                <h2><strong>Resultado</strong></h2>
                <p>Magreza grave</p>
                <p>Magreza moderada</p>
                <p>Magreza leve</p>
                <p>Peso normal</p>
                <p>Sobrepeso </p>
                <p>Obsidade grau 1</p>
                <p>Obsidade grau 2</p>
                <p>Obsidade grau 3</p>
            </div>
        </div>

        <form class="form">
            <label for="input-teste-1">Peso: </label>
            <input type="text" class="weight-people">

            <label for="input-teste-2">Altura:</label>
            <input type="text" class="height-people">


            <button>Calcular</button>

        </form>

        <div class="result">

        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
