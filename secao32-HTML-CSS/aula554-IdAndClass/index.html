<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 554 - Atributos de id e class</title>

    <style>
        h1{
            color: blue;
        }
        p{
            font-size: 20px;
        }
        p::selection{
            color: aqua;
            font-weight: bold;
        }
        p::first-letter{
            font-weight: bold;
            font-size: 50px;
        }
        .titulos1{
            background: black ;
        }
        #cabecalho1{
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <h1 id="cabecalho1" class="titulos1">
        Título 1
    </h1>

    <h1 id="cabecalho2" class="titulos1 segundoT1">
        Título 1 de novo
    </h1>

    <p>Um texto qualquer.</p>
</body>

</html>
